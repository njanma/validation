plugins {
    id 'java'
}

group 'validation'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile group: 'io.vavr', name: 'vavr', version: '0.9.2'

    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
